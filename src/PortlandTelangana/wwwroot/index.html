<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8" />
    <title>Movies</title>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="app.js"></script>

</head>
<body>
    <div ng-app="moviesApp" ng-controller="moviesController as vm">
        <div>shashank</div>
        {{vm.getStudent}}
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Director</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="movie in movies">
                    <td>{{movie.Title}}</td>
                    <td>{{movie.Director}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
